<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists Example</title>
    <style>
        /* Style to differentiate levels of nested lists */
        ul {
            list-style-type: circle; /* Circle bullets for first level */
            margin-left: 20px; /* Indentation for nested lists */
        }
        ul ul {
            list-style-type: square; /* Square bullets for second level */
        }
        ul ul ul {
            list-style-type: disc; /* Disc bullets for third level */
        }
    </style>
</head>
<body>
    <h1>Nested Lists Example</h1>

    <ul>
        <li>Fruits</li>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            
            <li>Grapes</li>
        </ul>
        <li>Vegetables</li>
        <ul>
            <li>Carrot</li>
            <li>Tomato</li>
            <li>Potato</li>
            
            </ul>
            <li>Spinach</li>
        </ul>
    </ul>
</body>
</html>
