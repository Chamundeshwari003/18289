    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hyperlinks Example</title>
    </head>
    <body>
        <h1>Hyperlinks Example</h1>
    
        <!-- External hyperlink -->
        <p><a href="https://www.example.com" target="_blank">Visit Example Website</a></p>
    
        <!-- Anchors within the same webpage -->
        <h2><a href="#section1">Go to Section 1</a></h2>
        <h2><a href="#section2">Go to Section 2</a></h2>
    
        <hr>
    
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the content of section 1.</p>
            <!-- Link back to the top -->
            <p><a href="#top">Back to Top</a></p>
        </section>
    
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the content of section 2.</p>
            <!-- Link back to the top -->
            <p><a href="#top">Back to Top</a></p>
        </section>
    
        <!-- Anchor for back to top -->
        <p id="top"><a href="#">Back to Top</a></p>
    </body>
    </html>
