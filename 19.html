    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Table Example</title>
    <style>
        table {
            width: 100%;
        
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #c0b5b5;
        }


    </style>
</head>
<body>
    <h1>Table</h1>

    <!-- Table with headers and captions -->
    <table>
        <caption>Monthly Sales Data</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Product 1</th>
                <th>Product 2</th>
                <th>Product 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>1000</td>
                <td>1500</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>February</td>
                <td>1200</td>
                <td>1700</td>
                <td>1300</td>
            </tr>
            <tr>
                <td>March</td>
                <td>1100</td>
                <td>1600</td>
                <td>1250</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

</body>
